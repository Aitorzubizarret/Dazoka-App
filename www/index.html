<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ekitaldiak.css" rel="stylesheet">
    <link href="css/guneak.css" rel="stylesheet">
    <link href="css/nobedadeak.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Parse.com -->
    <script src="lib/parse-sdk/lib/parse.min.js"></script>

    <!-- Moment.js -->
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <!-- Moment.js Euskara hizkuntza -->
    <script src="lib/moment/locale/eu.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/parseConfig.js"></script>
    <!-- Ekitaldiak -->
    <script src="js/ekitaldiak/ekitaldiak.controller.js"></script>
    <script src="js/ekitaldiak/ekitaldiak.service.js"></script>
    <script src="js/ekitaldiak/ekitaldiak.filter.js"></script>
    <!-- Nobedadeak -->
    <script src="js/nobedadeak/nobedadeak.controller.js"></script>
    <script src="js/nobedadeak/nobedadeak.service.js"></script>
    <script src="js/nobedadeak/nobedadeak.filter.js"></script>
    <!-- Guneak -->
    <script src="js/guneak/guneak.controller.js"></script>
    <script src="js/guneak/guneak.service.js"></script>
    <!-- Honi Buruz -->
    <script src="js/honiburuz/honiburuz.controller.js"></script>
    <script src="js/honiburuz/honiburuz.service.js"></script>
  </head>
  <body ng-app="app">
    <ion-pane>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-tabs class="tabs-background-dark tabs-color-light tabs-icon-top">
        <ion-tab title="Ekitaldiak" icon="ion-ios-calendar-outline" href="#/ekitaldiak">
          <ion-nav-view name="tab-ekitaldiak">
            <ion-nav-back-button></ion-nav-back-button>
          </ion-nav-view>
        </ion-tab>
        <ion-tab title="Nobedadeak" icon="ion-ios-cart-outline" href="#/nobedadeak">
          <ion-nav-view name="tab-nobedadeak">
            <ion-nav-back-button></ion-nav-back-button>
          </ion-nav-view>
        </ion-tab>
        <ion-tab title="Guneak" icon="ion-ios-location-outline" href="#/guneak">
          <ion-nav-view name="tab-guneak">
            <ion-nav-back-button></ion-nav-back-button>
          </ion-nav-view>
        </ion-tab>
        <ion-tab title="Honi buruz" icon="ion-ios-information-outline" href="#/honiburuz">
          <ion-nav-view name="tab-honiburuz">
            <ion-nav-back-button></ion-nav-back-button>
          </ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
